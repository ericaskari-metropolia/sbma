apiVersion: v1
kind: Namespace
metadata:
  name: "app-sbma"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-sbma
  namespace: app-sbma
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: deployment-sbma
  template:
    metadata:
      labels:
        app.kubernetes.io/name: deployment-sbma
    spec:
      containers:
        - image: ericaskari/sbma:latest
          name: sbma-api
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: service-sbma
  namespace: app-sbma
spec:
  ports:
    - port: 8000
      protocol: TCP
      targetPort: 8000
  selector:
    app.kubernetes.io/name: deployment-sbma
  sessionAffinity: None
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-sbma
  namespace: app-sbma
spec:
  tls:
    - hosts:
        - sbma.ericaskari.com
      secretName: ericaskari-com-tls-secret
  rules:
    - host: sbma.ericaskari.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-sbma
                port:
                  number: 8000
